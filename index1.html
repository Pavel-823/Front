<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автомобили</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #555;
      color: #fff;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    main {
      padding: 20px;
    }

    .car {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .car img {
      width: 200px;
      margin-right: 20px;
    }

    .car h2 {
      margin-top: 0;
    }

    .car p {
      margin: 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Автомобили</h1>
  </header>
  <nav>
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Каталог</a>
    <a href="#">Контакты</a>
  </nav>
  <main>
    <div class="car">
      <img src="car1.jpg" alt="Car 1">
      <div>
        <h2>Mercedes-Benz S-Class</h2>
        <p>Цена: $100,000</p>
        <p>Год выпуска: 2021</p>
        <p>Цвет: Черный</p>
      </div>
    </div>
    <div class="car">
      <img src="car2.jpg" alt="Car 2">
      <div>
        <h2>BMW 5 Series</h2>
        <p>Цена: $60,000</p>
        <p>Год выпуска: 2021</p>
        <p>Цвет: Белый</p>
      </div>
    </div>
    <div class="car">
      <img src="car3.jpg" alt="Car 3">
      <div>
        <h2>Audi A6</h2>
        <p>Цена: $70,000</p>
        <p>Год выпуска: 2021</p>
        <p>Цвет: Серый</p>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2021 Автомобили. Все права защищены.
  </footer>
</body>
</html>
